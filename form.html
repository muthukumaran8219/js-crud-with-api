
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js" defer></script>
</head>
<body class="vv">
    <div class="container form1">
        <div class="title"><h1>Registration</h1></div>
        <form id="studentForm" onsubmit="return submitForm(event)">
            <div class="user__details">
                <div class="input__box">
                    <label for="name" class="details">Username</label>
                    <input type="text" id="name" placeholder="ENTER YOUR NAME" required>
                    <div id="name_req" class="error-message"></div>
                </div>
                <div class="input__box">
                    <label for="email" class="detail"><h6>Email</h6></label>
                    <input type="email" id="email" placeholder="johns@hotmail.com" required>
                    <div id="email_req" class="error-message"></div>
                </div>
                <div class="input__box">
                    <label for="number" class="details"><h6>Phone Number</h6></label>
                    <input type="tel" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789" required>
                    <div id="num_req" class="error-message"></div>
                </div>
                <div class="input__box">
                    <label for="date" class="detail"><h6>DOB</h6></label>
                    <input type="date" id="date" required>
                    <div id="dob_req" class="error-message"></div>
                </div>
                <div class="input__box">
                    <label for="password" class="details">Password</label>
                    <input type="password" id="password" placeholder="********" required onchange="validatePassword()">
                    <div id="password_req" class="error-message"></div>
                </div>
                <div class="input__box">
                    <label for="c_password" class="detail"><h6>Confirm Password</h6></label>
                    <input type="password" id="c_password" placeholder="********" required>
                    <div id="c_password_req" class="error-message"></div>
                </div>
            </div>
           
                <div class="gender__details">
                    
             
                    <span class="gender__title"><h5>Gender</h5></span>
                    <div class="category">
                      <label for="dot-1">
                        <span class="dot one"></span>
                        <span>Male</span>
                      </label>
                      <label for="dot-2" class="girl" >
                        <span class="dot two"></span>
                        <span class="fe">Female</span>
                      </label>
                      
                    </div>
                      <div id="gender_req" class="error-message"></div>
                      <input type="radio" name="gender" value="Male" id="dot-1">
                      <input type="radio" name="gender" value="Female" id="dot-2">
              
                      <div class="mozhi">
                      <label class="lan"><h5>Language</h5></label><br>
                      <label for="tamil" class="tam">
                    <input type="checkbox" id="tamil" name="language" value="Tamil" class="box">
                    <span>Tamil</span>
                </label>
                <label for="kannada">
                    <input type="checkbox" id="kannada" name="language" value="Kannada" class="box">
                    <span>Kannada</span>
                </label><br>
                <label for="english">
                    <input type="checkbox" id="english" name="language" value="English" class="box">
                    <span>English</span>
                </label>
                <label for="malayalam">
                    <input type="checkbox" id="malayalam" name="language" value="Malayalam" class="box">
                    <span>Malayalam</span>
                </label>
                <div id="lang_req" class="error-message"></div>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            
            <button class="btn btn-dark fw-bold " onclick="back()">Back<<</button>
          
         
        </form>
    </div>
</body>
</html>
