
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" id="studentForm">
          <div class="user__details">
            <div class="input__box">
              <span class="details">Username</span>
              <input type="text" placeholder="ENTER YOUR NAME" required>
            </div>
           
            <div class="input__box">
              <span class="details">Email</span>
              <input type="email" mailto:placeholder="johns@hotmail.com" required>
            </div>
            <div class="input__box">
              <span class="details">Phone Number</span>
              <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789" required>
            </div>
            <div class="input__box">
                <span class="details">Date Of Birth</span>
                <input type="date" placeholder="012-345-6789" required>
              </div>
            <div class="input__box">
              <span class="details">Password</span>
              <input type="password" placeholder="********" required>
            </div>
            <div class="input__box">
              <span class="details">Confirm Password</span>
              <input type="password" placeholder="********" required>
            </div>
      
          </div>
          <div class="gender__details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender__title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span>Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span>Female</span>
              </label>
            </div>
            <label class="lan">Language *</label><br>
                                <input type="checkbox" id="language" name="language" value="Tamil" class="first"/>
                                <label for="tamil">Tamil</label>
                                <input type="checkbox"  id="language" name="language" value="Kannada" class="first" />
                                <label for="kannada">Kannada</label><br>
                                <input type="checkbox" id="language" name="language" value="English" class="first"/>
                                <label for="english">English</label>
                                <input type="checkbox" id="language" name="language" value="Malayalam" class="first"/>
                                <label for="malayalam">Malayalam</label>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
</body>
</html>
